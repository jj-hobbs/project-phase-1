<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css">
        <script defer src="src/index.js"></script>
        <!-- <script src=""></script> -->
        <title>Whine Nights with Wine</title>
    </head>
    <body>
        <h1 id="title">Whine Nights with Wine</h1>
        <h2 style="text-align:center">Wine types</h2>
        <div class="container">
            <div class="row">
                <div class="column">
                    <img class="img"  src="./img/red wine.png" alt="red-wine">
                    <button class="btn"id="red-wine-btn" type="button">Red</button>
                </div>
                <div class="column">
                    <img class="img"  src="./img/white wine.jpg" alt="white-wine">
                    <button class="btn" id="white-wine-btn" type="button">Whites</button>
                </div>
                <div class="column">
                    <img class="img" src="./img/sparkling.jpg" alt="sparkling-wine">
                    <button class="btn"id="sparkling-wine-btn" type="button">Sparkling</button>
                </div>
                <div class="column">
                    <img class="img" src="./img/rose.jpg" alt="rose-wine">
                    <button class="btn" id="rose-wine-btn" type="button">Rose</button>
                </div>
                <div class="column">
                    <img class="img" src="./img/port-wine.jpg" alt="port-wine">
                    <button class="btn"id="port-wine-btn" type="button">Port</button>
                </div>
            </div>
        <div id="filter-form">
            <form id="search-wine-form" >
                <div>
                    <h2>Find a Wine for Tonight!</h2>
                    <label for="wine-type">Wine Type:</label>
                    <select name="types" class="wine-types">
                        <option value="red">Red</option>
                        <option value="white">White</option>
                        <option value="sparkling">Sparkling</option>
                        <option value="rose">Rose</option>
                        <option value="dessert">Dessert</option>
                        <option value="port">Port</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="search location">Search by Location (case sensitive!)</label><br>
                    <input type="text" id="search location"><br><br>
                    <input type="submit" value="search wines">
                </div>
            </form>
        
        </div>
        <div>
            <h2>Favorites List:</h2>
            <div id="favorites-list"></div>
        </div>
        <div id="search-results">
            <h2>Search results:</h2>
            <div id="scrolling-results-box"></div>
            <br>
        </div>
        <div id="new-wine-form-wrapper">
            <form id="new-wine-form">
        </div>
        <br>
        <div id="form-wrapper">
            <form id="wine-form">
                <div>
                    <div>
                        <h3> Don't see your favorite wine? Add it here to our database!</h3>
                        <h6>We want you to be drunk and happy with your friends!</h6>
                        <label for="wine-type">Wine Type:</label>
                        <select name="types" class="wine-types">
                            <option value="red">Red</option>
                            <option value="white">White</option>
                            <option value="sparkling">Sparkling</option>
                            <option value="rose">Rose</option>
                            <option value="dessert">Dessert</option>
                            <option value="port">Port</option>
                        </select>
                    </div>
                    <div>
                        <label for="winery-name-label">Winery:</label><br>
                        <input type="text" for="winery-name"><br>
                    </div>
                    <div>
                        <label for="wine-name-label">Wine:</label><br>
                        <input type="text" id="new-wine-name"><br>
                    </div>
                    <div>
                        <label for="rating">Rating:</label><br>
                        <input type="text" id="rating"><br>
                    </div>
                    <div>
                        <label for="location" id="location-label">Location:</label><br>
                        <input type="text" id="location"><br>
                    </div>
                    <div>
                        <label for="image"></label>Image URL:<br>
                        <input type="text" id="image-link"><br>
                    </div>
                    <div><br>
                        <input type="submit" value="add wine"/>
                    </div>
                </div>
            </form>
        </div>
        
    </body>
</html>
